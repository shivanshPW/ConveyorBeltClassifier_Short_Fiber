<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Shorted</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
      /* --- CORE LAYOUT STYLES --- */
      html, body {
        background: #000;
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #unity-container {
        position: relative;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #000;
      }
      #unity-build-title { display: none; }
      #unity-loading-bar {
        /* The default loading bar is replaced by our custom overlay */
        display: none;
      }

      /* --- UNIFIED STATUS OVERLAY (Handles Loading and Start) --- */
      #status-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        font-size: 2em;
        z-index: 99;
        cursor: default; /* Not clickable until loading is finished */
      }

      /* --- ORIENTATION OVERLAY STYLE --- */
      #orientation-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        color: white;
        display: none; /* Hidden by default */
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: Arial, sans-serif;
        font-size: 1.5em;
        z-index: 100; /* Must be on top of everything */
      }
      #orientation-overlay svg {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
        animation: rotate 1.5s ease-in-out infinite;
      }
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(-90deg); }
        100% { transform: rotate(-90deg); }
      }
    </style>
  </head>
  <body>
    <!-- Unified Overlay for Loading and "Tap to Start" -->
    <div id="status-overlay">
      <div id="status-text">Loading... 0%</div>
    </div>

    <!-- The Orientation Lock Overlay -->
    <div id="orientation-overlay">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M16.49,4.26l-1.42,1.42c1.9,1.9,1.9,5.0,0,6.9s-5.0,1.9-6.9,0l-1.42,1.42c2.6,2.6,6.9,2.6,9.6,0s2.6-6.9,0-9.6zM20.49,0.26l-1.42,1.42c3.7,3.7,3.7,9.7,0,13.4s-9.7,3.7-13.4,0l-1.42,1.42c4.5,4.5,11.8,4.5,16.3,0s4.5-11.8,0-16.3zM7.51,4.26c-2.6,2.6-2.6,6.9,0,9.6s6.9,2.6,9.6,0l1.42-1.42c-3.4-3.4-8.8-3.4-12.2,0l1.19,1.19L0,15.15l1.5-7.58,1.19,1.19z"/></svg>
        <p>Please rotate your device</p>
    </div>

    <div id="unity-container">
      <!-- Set the canvas base resolution to your target 1920x1080 -->
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <!-- The default loading bar and footer are no longer needed -->
      <div id="unity-warning"></div>
    </div>

    <script>
      var unityContainer = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var statusOverlay = document.querySelector("#status-overlay");
      var statusText = document.querySelector("#status-text");
      var orientationOverlay = document.querySelector("#orientation-overlay");

      // --- ORIENTATION CHECK LOGIC ---
      function checkOrientation() {
        if (window.innerHeight > window.innerWidth) {
          orientationOverlay.style.display = 'flex';
        } else {
          orientationOverlay.style.display = 'none';
        }
      }
      window.addEventListener('resize', checkOrientation);
      window.addEventListener('orientationchange', checkOrientation);
      checkOrientation(); // Initial check

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      // --- UPDATED FOR YOUR NEW GAME ---
      var loaderUrl = buildUrl + "/Fiber_Sorting.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Fiber_Sorting.data",
        frameworkUrl: buildUrl + "/Fiber_Sorting.framework.js",
        codeUrl: buildUrl + "/Fiber_Sorting.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Shorted",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // --- VIEWPORT & ASPECT RATIO LOGIC ---
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      
      function resizeGameContainer() {
        const targetAspectRatio = 1920 / 1080;
        let width = window.innerWidth;
        let height = window.innerHeight;
        let windowAspectRatio = width / height;
        if (windowAspectRatio > targetAspectRatio) {
          width = height * targetAspectRatio;
        } else {
          height = width / targetAspectRatio;
        }
        unityContainer.style.width = width + 'px';
        unityContainer.style.height = height + 'px';
      }
      window.addEventListener('resize', resizeGameContainer);
      resizeGameContainer(); // Initial resize

      // --- UNITY INSTANCE CREATION & LOADING LOGIC ---
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          // Update the text on the overlay with the current loading progress
          statusText.innerHTML = `Loading... ${Math.round(progress * 100)}%`;

        }).then((unityInstance) => {
          // --- GAME IS LOADED, PREPARE FOR START ---
          
          // 1. Change text to "Tap to Start"
          statusText.innerHTML = "Tap to Start";

          // 2. Make the overlay look clickable
          statusOverlay.style.cursor = 'pointer';
          
          // 3. Add the click listener that will start the game in fullscreen
          statusOverlay.addEventListener('click', () => {
            // Hide the overlay
            statusOverlay.style.display = 'none';
            // Request fullscreen
            unityInstance.SetFullscreen(1);
          }, { once: true }); // '{ once: true }' is important, it makes the listener fire only once

        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
